<h1>Two-way binding in action</h1>
<p>Name: <input [(ngModel)]="name"></p>
<p>Name: <input [(ngModel)]="name"></p>
<p>My name is: {{name}}</p>

<h2>The same, but with less syntax sugar</h2>

<p>Color: <input [ngModel]="color" (ngModelChange)="color=$event;showEvent($event)"></p>
<p>Color: <input [ngModel]="color" (ngModelChange)="color=$event"></p>

<h2>The same, but without syntax sugar</h2>

<p>Color: <input bind-ngModel="color" on-ngModelChange="color=$event"></p>
<p>Color: <input bind-ngModel="color" on-ngModelChange="color=$event"></p>
<p>The color is: {{color}}</p>

<button (click)="showEvent($event)">Click Me</button>
